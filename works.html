{% assign sorted_gallery = site.gallery | sort: 'weight' %}
<div class="photo-gallery">
  {% for painting in sorted_gallery %}
    <div class="photo">
      <img src="{{ painting.small_path }}" alt="{{ painting.title }}">
      <div class="content">
        <h2>{{ painting.title }}</h2>
        <p>{{ painting.description }}</p>
      </div>
      <br style="clear:both">
    </div>
  {% endfor %}
</div>
