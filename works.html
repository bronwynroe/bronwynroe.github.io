---
title: Works
layout: defaulthome
permalink: /works/
---

{% assign sorted_gallery = site.gallery | sort: 'weight' %}
<div class="photo-gallery">
  {% for painting in sorted_gallery %}
    <div class="photo">
      <img class="joel-overlay" style="cursor: zoom-in;" src="{{ painting.small_path }}" alt="{{ painting.title }}">
      <div class="content">
        <h2>{{ painting.title }}</h2>
        <p>{{ painting.description }}</p>
      </div>
      <br style="clear:both">
    </div>
  {% endfor %}
</div>

<!-- This is a hidden div on load -->

<div class="overlay" style="display:none;">
  <button type="button" class="overlay-close">Close</button>
  <img class="clickpic" src="" alt="something">
</div>
