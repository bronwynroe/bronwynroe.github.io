---
title: Works
layout: default
permalink: /works/
---

{% assign sorted_gallery = site.gallery | sort: 'weight' %}
<div class="photo-gallery">
  {% for painting in sorted_gallery %}
    <div class="photo">
      <img class="open-overlay" src="{{ painting.small_path }}" alt="{{ painting.title }}">
      <div class="content">
        <h2>{{ painting.title }}</h2>
        <p>{{ painting.description }}</p>
        <p>{{ painting.dimensions }}</p>
      </div>
      <br style="clear:both">
    </div>
  {% endfor %}
</div>

<!-- This is a hidden div on load -->

<div class="overlay">
  <button type="button" class="overlay-close">Close</button>
  <img class="clickpic" src="">
</div>
